
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>making a UI</title>
</head>
<body>
    <div class="home"></div>
    <div class="about"></div>
    <script>
        class UIlibrary {
            constructor(el, initialState = {}, methods = {}) {
                this.el = document.querySelector(el);
                this.state = initialState;
                this.methods = methods;
                this.renderTemplate();
            }
            upstadeState(obj) {
                    Object.keys(obj).forEach(variable => {
                    const variableValue = obj[variable]
                    this.state[variable] = variableValue
                });
                this.renderTemplate();
            }
            render() {
                return ``
            }
            renderTemplate() {
                let template = this.render();
                Object.keys(this.state).forEach(variable => {
                    const variableValue = this.state[variable]
                    template = template.replace(new RegExp(`{{${variable}}}`, 'g'), variableValue)
                });
                this.el.innerHTML = template;
            }
        }
        class home extends UIlibrary {
            constructor(el, state, methods) {
                super(el, state, methods)
                setTimeout(()=>{
                    this.upstadeState({
                        siteName:"",
                    })
                } , 4000)
            }
            render() {
                return `<h1>hello i am sajjad   {{siteName}}</h1> `
            }
        }
        class age extends UIlibrary {
            constructor(el, state, methods) {
                super(el, state, methods)
                setTimeout(()=>{
                    this.upstadeState({
                        date:"12 march 2004",
                    })
                } , 6000)
            }
            render() {
                return `<div>i was born in  {{date}}</div>`
            }
        }
        const homePage = new home(".home", {
            siteName: ""
        }, {});
        const userAge = new age(".about", {
            date: " 21, 2 ,2004"
        }, {});
    </script>
</body>
</html>
